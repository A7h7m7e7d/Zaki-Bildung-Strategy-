<!DOCTYPE html>
<html lang="en">

<head>
    <title>Strategy Slide</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #53276D;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 50px;
            float: left;
        }

        .slide-container {
            background-color: #f9f9f9;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .slide {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }

        h2 {
            color: #53276D;
            margin-bottom: 1rem;
        }

        p {
            font-size: 1.6rem;
            margin-bottom: 2rem;
        }

        .btn {
            background-color: #53276D;
            color: #fff;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            font-size: 1.6rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #3C1C52;
        }

        /* Center the text in the header */
        .header-text {
            color: #fff;
            font-size: 2rem;
            text-align: center;
            flex-grow: 1;
        }
    </style>
</head>

<body>
    <header>
        <div class="logo">
            <img src="LOGO.png" alt="Your Course Logo">
        </div>
        <div class="header-text">The Course Strategy</div>
        <!-- Add any additional header content here -->
    </header>

    
</body>

</html>
